<div class="banner">
    <div class="content">
        <h1 class="mb-5">Book Best Hotels <br/> At a Glance.</h1>
        <a routerLink="menu">Book NOW <i class="bi bi-arrow-right"></i></a>
    </div>
</div>
<!-- step  -->
<div class="container mt-5 mb-5">
    <h1 class="text-center">Hotels in <span class="highlight">Trivandrum</span></h1>

        <!-- one  -->
        <div class="col-lg-4 mt-2">
            <div class="stepBox">

        <div class="col-lg-4 mt-2">
            <div class="stepBox">
                <h1>2</h1>

            </div>

        <div class="col-lg-4 mt-2">

                <h1>3</h1>

            </div>
        </div>
    </div>
</div>
